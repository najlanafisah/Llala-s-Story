<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Project Section</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="cobacoba.css">
</head>

<body>
  <section class="gallery-section">
    <h2>Captured Joys</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="image1.jpg" alt="gallery1">
        <div class="tooltip">Cute Capture!</div>
      </div>
      <div class="gallery-item">
        <img src="image2.jpg" alt="gallery2">
        <div class="tooltip">Happy Snap!</div>
      </div>
      <!-- Add more images -->
    </div>
  </section>

  <section class="social-icons">
    <a href="#" class="social-icon facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="#" class="social-icon twitter">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="#" class="social-icon instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="#" class="social-icon linkedin">
      <i class="fab fa-linkedin-in"></i>
    </a>
  </section>

</body>

</html>
